<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tablas</title>
</head>
<body>
    <h1>Ejemplo Tablas</h1>

    <table border="1">
        <caption> <strong> TABLA 1 </strong></caption>
        <tr>
            <th>Titulo 1</th>
            <th>Titulo 2</th>
            <th>Titulo 3</th>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <br>

    <table border ="1">
        <caption> <strong> TABLA 2 </strong></caption>

        <caption>Tabla de Deportes</caption>
        <tr>
            <th>Soccer</th>
            <th>Tennis</th>
        </tr>

        <tr>
            <td>Real Madrid</td>
            <td>Roger</td>
        </tr>
        <tr>
            <td>Barcelona</td>
            <td>Leonel</td>
        </tr>
        <tr>
            <td>Manchster</td>
            <td>Vincent</td>
        </tr>
       
    </table>

    <br>


    <table border="1">
        <caption> <strong> TABLA 3 </strong></caption>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td colspan="2">6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="3">11</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <caption> <strong> TABLA 4 </strong></caption>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <caption> <strong> TABLA 5</strong></caption>
        <tr>
            <td>1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td rowspan="3">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            
        
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            

        </tr>
    </table>

    <br>

    <table border="1">
        <caption> <strong> TABLA6</strong></caption>
        <tr>
            <td colspan="2"  rowspan="3" >1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    

</body>
</html>
